
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzissmus Support App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log('Service Worker registered successfully.');
            }).catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <div id="home-screen" class="screen">
            <h1>Willkommen</h1>
            <button onclick="navigateTo('journal-screen')">Tagebuch</button>
            <button onclick="navigateTo('articles-screen')">Artikel</button>
            <button onclick="navigateTo('resources-screen')">Ressourcen</button>
        </div>
        <div id="journal-screen" class="screen hidden">
            <h1>Tagebuch</h1>
            <textarea id="journal-entry" placeholder="Schreib etwas..."></textarea>
            <button onclick="saveEntry()">Speichern</button>
            <div id="journal-entries"></div>
            <button onclick="navigateTo('home-screen')">Zurück</button>
        </div>
        <div id="articles-screen" class="screen hidden">
            <h1>Artikel</h1>
            <ul id="articles-list"></ul>
            <button onclick="navigateTo('home-screen')">Zurück</button>
        </div>
        <div id="resources-screen" class="screen hidden">
            <h1>Ressourcen</h1>
            <ul id="resources-list"></ul>
            <button onclick="navigateTo('home-screen')">Zurück</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
